# Font configuration (changes require restart)
font:
  # The size to use.
  size: 14
  # The normal (roman) font face to use.
  normal:
    family: JetBrains Mono
    family: JetBrainsMono Nerd Font
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: JetBrains Mono
    family: JetBrainsMono Nerd Font
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: JetBrainsMono Nerd Font
    family: JetBrains Mono
    # Style can be specified to pick a specific face.
    # style: Italic
  offset:
    x: 0
    y: 0

window:
  padding:
    x: 15
    y: 10


shell:
    program: /bin/fish
    args:
     - --login


background_opacity: 1
# Base16 TooDark - alacritty color config
# Antaxiom (https://github.com/antaxiom)
colors:
  # Default colors
  primary:
    background: '0x111111'
    foreground: '0xDDDDDD'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x111111'
    cursor: '0xDDDDDD'

  # Normal colors
  normal:
    black:   '0x111111'
    red:     '0xf42f24'
    green:   '0x5edb83'
    yellow:  '0xdbc34d'
    blue:    '0x61afef'
    magenta: '0xe579d3'
    cyan:    '0x4dc1b4'
    white:   '0xDDDDDD'

  # Bright colors
  bright:
    black:   '0x202020'
    red:     '0xeda35e'
    green:   '0x171717'
    yellow:  '0x1C1C1C'
    blue:    '0x303030'
    magenta: '0xBBBBBB'
    cyan:    '0xbe5046'
    white:   '0xAAAAAA'

draw_bold_text_with_bright_colors: false

# Spread additional padding evenly around the terminal content.
dynamic_padding: true
