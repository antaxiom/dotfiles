# Font configuration (changes require restart)
font:
  # The size to use.
  size: 14
  # The normal (roman) font face to use.
  normal:
    family: JetBrainsMono
    family: JetBrainsMono NF
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: JetBrainsMono
    family: JetBrainsMono NF
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: JetBrainsMono NF
    family: JetBrainsMono
    # Style can be specified to pick a specific face.
    # style: Italic

window:
  padding:
    x: 15
    y: 10

background_opacity: 1
# Colors (Dracula + One Dark-ish) (Made [partially] by antaxiom)
colors:
  # Default colors
  primary:
    background: "0x111111"
    foreground: "0xf8f8f2"

  # Normal colors
  normal:
    black: "0x000000"
    red: "0xf54545"
    green: "0x54d887"
    yellow: "0xe5c76b"
    blue: "0x61afef"
    magenta: "0xc44ac0"
    cyan: "0x36c8ed"
    white: "0xdddddd"

  # Bright colors
  bright:
    black: "0x000000"
    red: "0xf54545"
    green: "0x54d887"
    yellow: "0xe5c76b"
    blue: "0x61afef"
    magenta: "0xc44ac0"
    cyan: "0x36c8ed"
    white: "0xdddddd"

# Spread additional padding evenly around the terminal content.
dynamic_padding: true
